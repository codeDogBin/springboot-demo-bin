server:
  port: 8090

spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/test_schema?serverTimezone=UTC
    username: root
    password: root

  jpa:
    hibernate:
      #自动创建|更新|验证数据库表结构
      ddl-auto: update
      #设置数据库引擎为InnoDB
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    #打印sql语句，方便调试
    show-sql: true
